#--------------------------------------------------------------------------------

# Name of the station.
STATION_NAME = ORSAY
	
# Station name.
TELESCOP = Orsay

# Person in charge.
OBSERVER = c.marmo

# Instrument name.
INSTRUME = FRIPON-CAM

# Camera model name.
CAMERA = DMK23G445

# Camera focal.
FOCAL = 1.25

# Camera aperture.
APERTURE = 2.0

# Longitude observatory.
SITELONG = 2.1794019

# Latitude observatory.
SITELAT = 48.7063942

# Elevation observatory.
SITEELEV = 161

